<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./animation.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <header>
      <a href="/"><img src="./channels4_profile.jpg" alt="not found" /></a>
      <div class="navbar">
        <h1><a href="/">Home</a></h1>
        <h1><a href="./animation.html">Animation</a></h1>
        <h1><a href="./contact.html">contact</a></h1>
      </div>
    </header>

    <section class="wrapper">
      <svg>
        <text x="50%" y="50%" dy=".35em" text-anchor="middle">
          Transition-Effects & Animation!
        </text>
      </svg>
    </section>


    <div class="box"></div>
    <div class="child"></div>

    <main id="loader-section">
      <div class="loader"></div>
      <div class="loader1"></div>
      <div class="loader2"></div>
      <section id="process">
          <div class="mybox" id="mybox1"></div>
          <div class="mybox" id="mybox2"></div>
          <div class="mybox" id="mybox3"></div>
          <div class="mybox" id="mybox4"></div>
          <div class="mybox" id="mybox5"></div>
        </section>
    
        <section id="loader">
          <div class="myloader">
            <div class="childloader">
              <div class="subchild"></div>
            </div>
          </div>
        </section>
    </main>

    <main id="effect-section">
        <section id="cardsection">
            <div class="mycards">
              <div class="myitems">
                <h1>heading</h1>
              </div>
              <h1>website designing course</h1>
            </div>
          </section>
      
          <section id="youtube">
            <div class="ylogo">
              <div class="center"></div>
              <div class="circle" id="box1"></div>
              <div class="circle" id="box2"></div>
            </div>
          </section>

          <section id="mycard">
            <div class="container">
              <div class="mylogo">
                <i class="fa-solid fa-database"></i>
                <div class="logoeffect"></div>
              </div>
              <p>Website Development</p>
              <p>App Development</p>
            </div>
          </section>
    </main>
  </body>
</html>
